  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    focused_match:
      foreground: CellBackground
      background: CellForeground
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  size: 26
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    'y': 6
  glyph_offset:
    'y': 3
window:
  decorations: buttonless
  position:
    x: 0
  dimensions:
    columns: 94
    lines: 50
  padding:
    x: 6
    'y': 6
  opacity: 0.93
scrolling:
  history: 2000
  multiplier: 3
working_directory: /Users/chrisgrieser/Library/Mobile Documents/com~apple~CloudDocs/File Hub/
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
  vi_mode_style:
    shape: Underline
    blinking: Always
  thickness: 0.2
mouse:
  hide_when_typing: true
live_config_reload: true
hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0-\x1F\x7F-\x9F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Command
    - regex: /Users/.*/.*\.\w+
      command: open
      mouse:
        enabled: true
        mods: None
      binding:
        key: O
        mods: Command
selection:
  save_to_clipboard: true
key_bindings:
  - key: V
    mods: Alt
    action: ToggleViMode
  - key: Escape
    mode: Vi
    action: ToggleViMode
  - key: 43
    mods: Command
    command:
      program: sh
      args:
        - '-c'
        - open ~/.config/alacritty/alacritty.yml
  - key: K
    mods: Command
    mode: ~Vi|~Search
    chars: "\f"
  - key: L
    mods: Command
    command:
      program: sh
      args:
        - '-c'
        - open .
  - key: 28
    mods: Alt
    chars: '{'
  - key: 25
    mods: Alt
    chars: '}'
  - key: 37
    mods: Alt
    chars: '@'
  - key: 26
    mods: Alt|Shift
    chars: \
  - key: 26
    mods: Alt
    chars: '|'
  - key: 23
    mods: Alt
    chars: '['
  - key: 22
    mods: Alt
    chars: ']'
  - key: W
    mods: Command
    chars: "\x04"
