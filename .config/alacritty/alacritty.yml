colors:
  # COLORSCHEME: primary_dark.yaml
  primary:
    background: '#231E1A'
    foreground: '#E5CFB3'
  normal:
    black: '#000000'
    red: '#F54E42'
    green: '#38B27D'
    yellow: '#EBC400'
    blue: '#4DADD5'
    magenta: '#9F78DD'
    cyan: '#3399C1'
    white: '#F6E7D5'
  bright:
    black: '#000000'
    yellow: '#F8D668'
    red: '#FF675C'
    green: '#38D687'
    magenta: '#A993E6'
    white: '#F6E7D5'
  cursor:
    text: '0xFF261E'

  # Normal colors
  dim:
    black: '0x232323'
    red: '0x74423f'
    green: '0x5e6547'
    yellow: '0x8b7653'
    blue: '0x556b79'
    magenta: '0x6e4962'
    cyan: '0x5c8482'
    white: '0x828282'
  indexed_colors:
    - index: 16
      color: '0xF8BD96'
    - index: 17
      color: '0xF5E0DC'
    - index: 16
      color: '0xF8BD96'
    - index: 17
      color: '0xF5E0DC'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    focused_match:
      foreground: CellBackground
      background: CellForeground
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'


font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  size: 26
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    y: 6
  glyph_offset:
    y: 3 # roughly equivalent to increasing line height
window:
  decorations: buttonless
  position:
    x: 0 # move completly to the left
  dimensions:
    columns: 94
    lines: 50
  padding:
    x: 6
    y: 6
  opacity: 0.9 # transparency
scrolling:
  history: 2000
  multiplier: 3
working_directory: /Users/chrisgrieser/Library/Mobile Documents/com~apple~CloudDocs/File
  Hub/
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
  vi_mode_style: # alacritty's vi mode, not the zsh vi mode
    shape: Underline
    blinking: Always
  thickness: 0.2
mouse:
  hide_when_typing: true
live_config_reload: true
hints:
  enabled:
    # urls
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0\
        -\x1F\x7F-\x9F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Command
    # file path
    - regex: /Users/.*/.*\.\w+
      command: open
      mouse:
        enabled: true
        mods: None
      binding:
        key: O
        mods: Command
selection:
  save_to_clipboard: true

# ------------------------------------------------------------------------------

key_bindings:
  # toggle alacritty's vi mode
  - key: V
    mods: Alt
    action: ToggleViMode
  - key: Escape
    mode: Vi
    action: ToggleViMode

  # settings
  - key: 43
    mods: Command
    command:
      program: sh
      args:
        - -c
        - open ~/.config/alacritty/alacritty.yml

  # clear
  - key: K
    mods: Command
    mode: ~Vi|~Search
    chars: "\f"

    # open location in GUI file explorer
  - key: L
    mods: Command
    command:
      program: sh
      args:
        - -c
        - open .
  # fix various special characters for the German keyboard
  - key: 28
    mods: Alt
    chars: '{'
  - key: 25
    mods: Alt
    chars: '}'
  - key: 37
    mods: Alt
    chars: '@'
  - key: 26
    mods: Alt|Shift
    chars: \
  - key: 26
    mods: Alt
    chars: '|'
  - key: 23
    mods: Alt
    chars: '['
  - key: 22
    mods: Alt
    chars: ']'
