# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

colors:
  # COLORSCHEME: Cobalt2.yaml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x122637'
    foreground: '0xffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  normal:
  # Bright colors
    black: '0x000000'
    red: '0xff0000'
    green: '0x37dd21'
    yellow: '0xfee409'
    blue: '0x1460d2'
    magenta: '0xff005d'
    cyan: '0x00bbbb'
    white: '0xbbbbbb'

  # Bright colors
  bright:
    black: '0x545454'
    red: '0xf40d17'
    green: '0x3bcf1d'
    yellow: '0xecc809'
    blue: '0x5555ff'
    magenta: '0xff55ff'
    cyan: '0x6ae3f9'
    white: '0xffffff'
  cursor:
    text: '0x122637'
    cursor: '0xf0cb09'

  # Normal colors
  dim:
    black: '0x232323'
    red: '0x74423f'
    green: '0x5e6547'
    yellow: '0x8b7653'
    blue: '0x556b79'
    magenta: '0x6e4962'
    cyan: '0x5c8482'
    white: '0x828282'
  indexed_colors:
    - {index: 16, color: '0xF8BD96'}
    - {index: 17, color: '0xF5E0DC'}
  search:
    matches:
      foreground: '0xb2b2b2'
      background: '0xb26818'
    focused_match:
      foreground: CellBackground
      background: CellForeground

  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: '#ffe9d7'
    background: '#265b75'

  # Normal colors
font:
  size: 26

  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    y: 6
  glyph_offset:
    y: 3 # roughly equivalent to increasing line height
window:
  decorations: buttonless
  position:
    x: 0 # move completely to the left
    y: 0
  dimensions:
    columns: 94
    lines: 50
  padding:
    x: 6
    y: 6
  opacity: 0.97 # transparency
scrolling:
  history: 2000
  multiplier: 3
working_directory: /Users/chrisgrieser/Library/Mobile Documents/com~apple~CloudDocs/File
  Hub/
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
  vi_mode_style: # alacritty's vi mode, not the zsh vi mode
    shape: Underline
    blinking: Always
  thickness: 0.2
mouse:
  hide_when_typing: true
live_config_reload: true
hints:
  enabled:
    # urls
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0\
        -\x1F\x7F-\x9F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Command
    # file path
    - regex: /Users/.*/.*\.\w+
      command: open
      mouse:
        enabled: true
        mods: None
      binding:
        key: O
        mods: Command
selection:
  save_to_clipboard: true

# ------------------------------------------------------------------------------

key_bindings:
  # toggle alacritty's vi mode
  - key: V
    mods: Alt
    action: ToggleViMode
  - key: Escape
    mode: Vi
    action: ToggleViMode

  # settings
  - key: 43
    mods: Command
    command:
      program: sh
      args:
        - -c
        - open ~/.config/alacritty/alacritty.yml

  # clear
  - key: K
    mods: Command
    mode: ~Vi|~Search
    chars: "\f"

    # open location in GUI file explorer
  - key: L
    mods: Command
    command:
      program: sh
      args:
        - -c
        - open .
  # fix various special characters for the German keyboard
  - key: 28
    mods: Alt
    chars: '{'
  - key: 25
    mods: Alt
    chars: '}'
  - key: 37
    mods: Alt
    chars: '@'
  - key: 26
    mods: Alt|Shift
    chars: \
  - key: 26
    mods: Alt
    chars: '|'
  - key: 23
    mods: Alt
    chars: '['
  - key: 22
    mods: Alt
    chars: ']'
