# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

colors:
  # COLORSCHEME: primary_dark.yaml
  primary:
    # hard contrast: background = '0x1d2021'
    background: '#231E1A'
    foreground: '#E5CFB3'
  normal:
  # Bright colors
    black: '#000000'
    red: '#F54E42'
    green: '#38B27D'
    yellow: '#EBC400'
    blue: '#4DADD5'
    magenta: '#9F78DD'
    cyan: '#3399C1'
    white: '#F6E7D5'
  bright:
    black: '#000000'
    yellow: '#F8D668'
    red: '#FF675C'
    green: '#38D687'
    magenta: '#A993E6'
    white: '#F6E7D5'
  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
  indexed_colors: []
  search:
    matches:
      foreground: '0xb2b2b2'
      background: '0xb26818'
    focused_match:
      foreground: CellBackground
      background: CellForeground

  vi_mode_cursor:
    text: '0xe0def4'
    cursor: '0x56526e'
  selection:
    text: '0xe0def4'
    background: '0x44415a'
  line_indicator:
    foreground: None
    background: None
  hints:
    start:
      foreground: '#908caa'
      background: '#2a273f'
    end:
      foreground: '#6e6a86'
      background: '#2a273f'
  cursor:
    text: '0x1d1f21'
    cursor: '0xffffff'

  # Normal colors
font:
  size: 26

  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 0
    y: 0
  glyph_offset:
    y: 0 # roughly equivalent to increasing line height
window:
  decorations: buttonless
  position:
    x: 0 # move completely to the left
    y: 0
  dimensions:
    columns: 94
    lines: 50
  padding:
    x: 6
    y: 6
  opacity: .96
scrolling:
  history: 4000
  multiplier: 3
working_directory: /Users/chrisgrieser/Library/Mobile Documents/com~apple~CloudDocs/File
  Hub/
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
  vi_mode_style: # alacritty's vi mode, not the zsh vi mode
    shape: Underline
    blinking: Always
  thickness: 0.2
mouse:
  hide_when_typing: true
live_config_reload: true
hints:
  enabled:
    # urls
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0\
        -\x1F\x7F-\x9F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Command
    # stack overflow shortlink
    - regex: so/[qa]/\w+
      action: Copy
      mouse:
        enabled: true
        mods: None
      binding:
        key: S
        mods: Command
    # file path
    - regex: (/Users/.*|~)/.*(/|\.\w+)
      command: open
      mouse:
        enabled: true
        mods: None
      binding:
        key: O
        mods: Command
selection:
  save_to_clipboard: true

# ------------------------------------------------------------------------------

key_bindings:
  # toggle alacritty's vi mode
  - key: V
    mods: Alt
    action: ToggleViMode
  - key: Escape
    mode: Vi
    action: ToggleViMode

  # settings
  - key: 43
    mods: Command
    command:
      program: sh
      args:
        - -c
        - open ~/.config/alacritty/alacritty.yml

  # clear
  - key: K
    mods: Command
    mode: ~Vi|~Search
    chars: "\f"

    # open location in GUI file explorer
  - key: L
    mods: Command
    command:
      program: sh
      args:
        - -c
        - open .
  # fix various special characters for the German keyboard
  - key: 28
    mods: Alt
    chars: '{'
  - key: 25
    mods: Alt
    chars: '}'
  - key: 37
    mods: Alt
    chars: '@'
  - key: 26
    mods: Alt|Shift
    chars: \
  - key: 26
    mods: Alt
    chars: '|'
  - key: 23
    mods: Alt
    chars: '['
  - key: 22
    mods: Alt
    chars: ']'
