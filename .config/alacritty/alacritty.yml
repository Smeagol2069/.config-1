# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

colors:
  # COLORSCHEME: snazzy.yaml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282a36'
    foreground: '0xeff0eb'

  # Normal colors
  normal:
  # Bright colors
    black: '0x080a16'
    red: '0xff5c57'
    green: '0x5af78e'
    yellow: '0xf3f99d'
    blue: '0x57c7ff'
    magenta: '0xff6ac1'
    cyan: '0x9aedfe'
    white: '0xf1f1f0'

  # Bright colors
  bright:
    black: '0x686868'
    red: '0xff5c57'
    green: '0x5af78e'
    yellow: '0xf3f99d'
    blue: '0x57c7ff'
    magenta: '0xff6ac1'
    cyan: '0x9aedfe'
    white: '0xf1f1f0'
  cursor:
    text: '0x122637'
    cursor: '0xf0cb09'

  # Normal colors
  dim:
    black: '0x000000'
    red: '0xa90000'
    green: '0x049f2b'
    yellow: '0xa3b106'
    blue: '0x530aba'
    magenta: '0xbb006b'
    cyan: '0x433364'
    white: '0x5f5f5f'
  indexed_colors:
    - {index: 16, color: '0xF8BD96'}
    - {index: 17, color: '0xF5E0DC'}
  search:
    matches:
      foreground: '0xb2b2b2'
      background: '0xb26818'
    focused_match:
      foreground: CellBackground
      background: CellForeground

  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    background: '#f2f2f2'
    text: '#403f53'
font:
  size: 26

  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    y: 6
  glyph_offset:
    y: 3 # roughly equivalent to increasing line height
window:
  decorations: buttonless
  position:
    x: 0 # move completely to the left
    y: 0
  dimensions:
    columns: 94
    lines: 50
  padding:
    x: 6
    y: 6
  opacity: .95
scrolling:
  history: 2000
  multiplier: 3
working_directory: /Users/chrisgrieser/Library/Mobile Documents/com~apple~CloudDocs/File
  Hub/
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
  vi_mode_style: # alacritty's vi mode, not the zsh vi mode
    shape: Underline
    blinking: Always
  thickness: 0.2
mouse:
  hide_when_typing: true
live_config_reload: true
hints:
  enabled:
    # urls
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0\
        -\x1F\x7F-\x9F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Command
    # stack overflow shortlink
    - regex: so/[qa]/\w+
      action: Copy
      mouse:
        enabled: true
        mods: None
      binding:
        key: S
        mods: Command
    # file path
    - regex: /Users/.*/.*\.\w+
      command: open
      mouse:
        enabled: true
        mods: None
      binding:
        key: O
        mods: Command
selection:
  save_to_clipboard: true

# ------------------------------------------------------------------------------

key_bindings:
  # toggle alacritty's vi mode
  - key: V
    mods: Alt
    action: ToggleViMode
  - key: Escape
    mode: Vi
    action: ToggleViMode

  # settings
  - key: 43
    mods: Command
    command:
      program: sh
      args:
        - -c
        - open ~/.config/alacritty/alacritty.yml

  # clear
  - key: K
    mods: Command
    mode: ~Vi|~Search
    chars: "\f"

    # open location in GUI file explorer
  - key: L
    mods: Command
    command:
      program: sh
      args:
        - -c
        - open .
  # fix various special characters for the German keyboard
  - key: 28
    mods: Alt
    chars: '{'
  - key: 25
    mods: Alt
    chars: '}'
  - key: 37
    mods: Alt
    chars: '@'
  - key: 26
    mods: Alt|Shift
    chars: \
  - key: 26
    mods: Alt
    chars: '|'
  - key: 23
    mods: Alt
    chars: '['
  - key: 22
    mods: Alt
    chars: ']'
