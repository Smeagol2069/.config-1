# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

colors:
  # COLORSCHEME: dracula.yaml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282a36'
    foreground: '0xf8f8f2'

  # Normal colors
  normal:
    black: '0x000000'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0xbd93f9'
    magenta: '0xff79c6'
    cyan: '0x8be9fd'
    white: '0xbbbbbb'

  # Bright colors
  bright:
    black: '0x555555'
    red: '0xff5555'
    green: '0x50fa7b'
    yellow: '0xf1fa8c'
    blue: '0xcaa9fa'
    magenta: '0xff79c6'
    cyan: '0x8be9fd'
    white: '0xffffff'
  cursor:
    text: '0x000b1e'
    cursor: '0x0abdc6'

  # Normal colors
  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
  indexed_colors:
    - {index: 16, color: '0xF8BD96'}
    - {index: 17, color: '0xF5E0DC'}
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    focused_match:
      foreground: CellBackground
      background: CellForeground
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'


font:
  size: 26

  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMonoNL Nerd Font
    style: Bold Italic
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    y: 6
  glyph_offset:
    y: 3 # roughly equivalent to increasing line height
window:
  decorations: buttonless
  position:
    x: 0 # move completely to the left
    y: 0
  dimensions:
    columns: 94
    lines: 50
  padding:
    x: 6
    y: 6
  opacity: 0.9 # transparency
scrolling:
  history: 2000
  multiplier: 3
working_directory: /Users/chrisgrieser/Library/Mobile Documents/com~apple~CloudDocs/File
  Hub/
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
  vi_mode_style: # alacritty's vi mode, not the zsh vi mode
    shape: Underline
    blinking: Always
  thickness: 0.2
mouse:
  hide_when_typing: true
live_config_reload: true
hints:
  enabled:
    # urls
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\0\
        -\x1F\x7F-\x9F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Command
    # file path
    - regex: /Users/.*/.*\.\w+
      command: open
      mouse:
        enabled: true
        mods: None
      binding:
        key: O
        mods: Command
selection:
  save_to_clipboard: true

# ------------------------------------------------------------------------------

key_bindings:
  # toggle alacritty's vi mode
  - key: V
    mods: Alt
    action: ToggleViMode
  - key: Escape
    mode: Vi
    action: ToggleViMode

  # settings
  - key: 43
    mods: Command
    command:
      program: sh
      args:
        - -c
        - open ~/.config/alacritty/alacritty.yml

  # clear
  - key: K
    mods: Command
    mode: ~Vi|~Search
    chars: "\f"

    # open location in GUI file explorer
  - key: L
    mods: Command
    command:
      program: sh
      args:
        - -c
        - open .
  # fix various special characters for the German keyboard
  - key: 28
    mods: Alt
    chars: '{'
  - key: 25
    mods: Alt
    chars: '}'
  - key: 37
    mods: Alt
    chars: '@'
  - key: 26
    mods: Alt|Shift
    chars: \
  - key: 26
    mods: Alt
    chars: '|'
  - key: 23
    mods: Alt
    chars: '['
  - key: 22
    mods: Alt
    chars: ']'
