# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
# colors defined via cht.sh color scheme
window:
  dimensions:
    columns: 75
    lines: 30
  padding:
    x: 20
    'y': 15
  opacity: 0.99
  decorations: buttonless
font:
  normal:
    family: Input
    style: Regular
  bold:
    family: Input
    style: Bold
  italic:
    family: Input
    style: Italic
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
  builtin_box_drawing: true
  offset:
    x: 2
    'y': 6
  glyph_offset:
    'y': 3

mouse:
  hide_when_typing: true
live_config_reload: true
cursor:
  style:
    shape: Block
    blinking: Always
    blink_interval: 500
    unfocused_hollow: true
  vi_mode_style:
    shape: Underline
    blinking: Always
  thickness: 0.2
hints:
  enabled:
  - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
    hyperlinks: true
    command: open
    post_processing: true
    mouse:
      enabled: true
      mods: None
    binding:
      key: U
      mods: Command
  - regex: "so/[qa]/\\w+" # stack overflow shortlink
    action: Copy
    mouse:
      enabled: true
      mods: None
    binding:
      key: S
      mods: Command
  - regex: "/Users/.*/.*\\.\\w+"
    command: open
    mouse:
      enabled: true
      mods: None
    binding:
      key: O
      mods: Command
selection:
  save_to_clipboard: true
key_bindings:
  - key: V
    mods: Alt
    action: ToggleViMode
  - key: Escape
    mode: Vi
    action: ToggleViMode
  - key: 43
    mods: Command
    command:
      program: sh
      args:
        - '-c'
        - open ~/.config/alacritty/cheatsheet.yml
