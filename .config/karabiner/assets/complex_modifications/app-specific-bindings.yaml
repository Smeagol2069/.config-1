title: üÖ∞Ô∏è App-Specific-Bindings
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: "üÖ∞Ô∏è  Brave: ‚åò+Y ‚Üí Copy URL and Close Tab"
    manipulators:
      - type: basic
        from:
          key_code: z  # z-y switched
          modifiers:
            mandatory:
              - command
        to:
          - software_function:
              set_mouse_cursor_position:
                x: 45%
                y: 1%  # assuming hidden menubar, otherwise 3-4%
                screen: 0
          - pointing_button: button2
          - key_code: vk_none
          - key_code: down_arrow
          - key_code: down_arrow  # assuming hidden menubar, otherwise only 1x arrow down
          - key_code: return_or_enter
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
  - description: "üÖ∞Ô∏èüñä Highlights: ‚åò+L ‚Üí Show PDF in Finder"
    manipulators:
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - command
        to:
          - software_function:
              set_mouse_cursor_position:
                x: 45%
                y: 1%  # assuming hidden menubar, otherwise 3-4%
                screen: 0
          - pointing_button: button2
          - key_code: vk_none
          - key_code: down_arrow
          - key_code: down_arrow  # assuming hidden menubar, otherwise only 1x arrow down
          - key_code: return_or_enter
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
  - description: "üÖ∞Ô∏èüñ• Alacritty: Undo"
    manipulators:
      # ‚åòZ ‚Üí ‚åÉZ (zle-widget: undo)
      - type: basic
        from:
          key_code: "y"  # z and y switched
          modifiers:
            mandatory:
              - command
        to:
          - key_code: "y"
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            file_paths:
              - alacritty$
  - description: "üÖ∞Ô∏èüèû YouTube: ‚åò+P ‚Üí Picture-in-Picture Mode"
    manipulators:
      - type: basic
        from:
          key_code: p
          modifiers:
            mandatory:
              - command
        to:
          - software_function:
              set_mouse_cursor_position:
                x: 50%
                y: 50%
                screen: 0
          - pointing_button: button2
          - pointing_button: button2
          - key_code: vk_none
            hold_down_milliseconds: 100
          - key_code: p
          - key_code: return_or_enter
          - key_code: vk_none
            hold_down_milliseconds: 800
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            file_paths:
              - YouTube
              - Brave Browser
  - description: "üÖ∞Ô∏èüìñ Reeder: b opens in background"
    manipulators:
      - type: basic
        from:
          key_code: b
        to:
          - key_code: v
          - key_code: vk_none
            hold_down_milliseconds: 300
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.reederapp\.\d\.macOS$
  - description: "üÖ∞Ô∏èüìñ Inoreader: b opens in background, switch jk & np"
    manipulators:
      - type: basic
        from:
          key_code: b
        to:
          - key_code: v
          - key_code: vk_none
            hold_down_milliseconds: 300
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: j
        to:
          - key_code: "n"
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: k
        to:
          - key_code: p
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: "n"
        to:
          - key_code: j
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: p
        to:
          - key_code: k
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
  - description: "üÖ∞Ô∏èüîë MacPass: ‚åò+c/u ‚Üí ‚åò‚å•+c/‚åò‚áß+c, then ‚åò+h"
    manipulators:
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hicknhacksoftware\.MacPass$
        to:
          - key_code: c
            modifiers:
              - command
              - option
          - key_code: h
            modifiers:
              - command
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hicknhacksoftware\.MacPass$
        to:
          - key_code: c
            modifiers:
              - command
              - shift
          - key_code: h
            modifiers:
              - command
  - description: "üÖ∞Ô∏è‚ô†Ô∏è Bartender & Alt-Tab: ‚åòQ ‚Üí Close instead of Quit"
    manipulators:
      # does not work 100% cause Bartender seems to overlay a window sometimes
      # to cover parts of the menubar
      - type: basic
        from:
          key_code: q
          modifiers:
            mandatory:
              - command
        to:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com.surteesstudios.Bartender$
              - ^com.lwouis.alt-tab-macos$
  - description: "üÖ∞Ô∏èüî® Hammerspoon: ‚åòQ ‚Üí Close instead of Quit, ‚åòK ‚Üí Clear Console, ‚åò‚áßC ‚Üí copy last command"
    manipulators:
      - type: basic
        from:
          key_code: q
          modifiers:
            mandatory:
              - command
        to:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - command
        to:
          - shell_command: open 'hammerspoon://clear-console'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
              - shift
        to:
          - shell_command: open 'hammerspoon://copy-last-command'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
  - description: "üÖ∞Ô∏èüí¨ Slack"
    # https://slack.com/help/articles/201374536-Slack-keyboard-shortcuts
    # INFO: cmd+e for inline code is at the Discord-Section
    manipulators:
      # go to next unread message
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        to:
          - key_code: down_arrow
            modifiers:
              - option
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
      # toggle sidebar
      - type: basic
        from:
          key_code: "1"
          modifiers:
            mandatory:
              - command
        to:
          - key_code: d
            modifiers:
              - command
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
      # back in history
      - type: basic
        from:
          key_code: h
          modifiers:
            mandatory:
              - control
        to:
          - key_code: semicolon
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
      # forward in history
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - control
        to:
          - key_code: quote
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
      # next channel
      - type: basic
        from:
          key_code: j
          modifiers:
            mandatory:
              - control
        to:
          - key_code: down_arrow
            modifiers:
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
      # prev channel
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - control
        to:
          - key_code: up_arrow
            modifiers:
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
  - description: "üÖ∞Ô∏èüí¨ Discord"
    manipulators:
      # ctrl-h & ctrl-l to go back / forward a channel
      # to circumvent Discord's weird keybindings, which seem to capture things
      # before transformation. Hyper key bindings seem to conflict with those,
      # since they temporarily send a control.
      - type: basic
        from:
          key_code: h
          modifiers:
            mandatory:
              - control
        to:
          - key_code: left_arrow
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - control
        to:
          - key_code: right_arrow
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # go to next [u]nread
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        to:
          - key_code: down_arrow
            modifiers:
              - command
              - shift
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # inline cod[e]
      - type: basic
        from:
          key_code: e
          modifiers:
            mandatory:
              - command
        to:
          - shell_command: |
              pbpaste | pbcopy -pboard ruler # move to alt clipboard
              sleep 0.1
              pbcopy < /dev/null # empty the standard clipboard
          - key_code: vk_none
            hold_down_milliseconds: 50
          - key_code: x
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: equal_sign
            modifiers:
              - shift
          - key_code: equal_sign
            modifiers:
              - shift
          - key_code: left_arrow
          - key_code: v
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 100
          - shell_command: |
              pbpaste -pboard ruler | pbcopy # restore previous clipboard
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
              - ^com\.tinyspeck\.slackmacgap$
      # [r]eply to msg above
      - type: basic
        from:
          key_code: r
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 70
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 70
          - key_code: r
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # em[o]ji reaction to msg above
      - type: basic
        from:
          key_code: o
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 50
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 50
          - key_code: close_bracket
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # go 3 up [t]
      - type: basic
        from:
          key_code: t
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 40
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # next/prev channel
      - type: basic
        from:
          key_code: j
          modifiers:
            mandatory:
              - control
        to:
          - key_code: down_arrow
            modifiers:
              - shift
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - control
        to:
          - key_code: up_arrow
            modifiers:
              - shift
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # scroll to bottom (mnenonic: vim's G)
      - type: basic
        from:
          key_code: g
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 40
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
          - key_code: escape
          - key_code: escape
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
  - description: "üÖ∞Ô∏èüìÇ Finder"
    manipulators:
      # Sidebar
      - type: basic
        from:
          key_code: "1"
          modifiers:
            mandatory:
              - command
        to:
          - key_code: s
            modifiers:
              - command
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
      # copy path
      - type: basic
        from:
          key_code: p
          modifiers:
            mandatory:
              - control
        to:
          - key_code: c
            modifiers:
              - command
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
      # goto
      - type: basic
        from:
          key_code: o
          modifiers:
            mandatory:
              - command
        to:
          - key_code: g
            modifiers:
              - command
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
      # Cut & Paste Workaround
      - type: basic
        from:
          key_code: x
          modifiers:
            mandatory:
              - command
        to:
          - key_code: c
            modifiers:
              - command
          - set_variable:
              name: CUT_ACTIVE
              value: true
          - set_notification_message:
              id: cut-notice
              text: "‚úÇÔ∏è Cut"
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
      - type: basic
        from:
          key_code: v
          modifiers:
            mandatory:
              - command
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - key_code: v
            modifiers:
              - command
              - option
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
      # Abort with Hyper/Esc
      - type: basic
        from:
          key_code: caps_lock
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
      - type: basic
        from:
          key_code: escape
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
      # Abort when deciding to copy instead
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - key_code: c
            modifiers:
              - command
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
  - description: "üÖ∞Ô∏èüìÇ Marta"
    manipulators:
      # Hyper-F: Open $WD
      - type: basic
        from:
          key_code: f
          modifiers:
            mandatory:
              - control
              - command
              - shift
              - option
        to:
          - shell_command: /Applications/Marta.app/Contents/Resources/launcher --existing-tab "$HOME/Library/Mobile Documents/com~apple~CloudDocs/File Hub/"
      # cmd+z: pseudo undo
      - type: basic
        from:
          key_code: "y" # z and y exchanged due to German keyboard
          modifiers:
            mandatory:
              - command
        to:
          - shell_command: 'osascript "$HOME/dotfiles/Marta/scripts/put-file-back.applescript"'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.yanex\.marta$
      # hyper + ‚å´ = Open Trash
      - type: basic
        from:
          key_code: delete_or_backspace
          modifiers:
            mandatory:
              - command
              - shift
              - option
              - control
        to:
          - shell_command: open -a "Finder" ~/.Trash
          - key_code: vk_none
            hold_down_milliseconds: 50
          - shell_command: |
              osascript -e '
                tell application "System Events" to tell process "Finder"
                  set frontmost to true
                  click menu item "as List" of menu "View" of menu bar 1
                end tell'
  - description: "üÖ∞Ô∏è  Script Editor"
    manipulators:
      # Quick Closing skipping save prompt
      # for movement with tab required: `defaults write NSGlobalDomain AppleKeyboardUIMode -int 3`
      - type: basic
        from:
          key_code: q
          modifiers:
            mandatory:
              - command
        to:
          - key_code: q
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 500
          - key_code: tab
          - key_code: tab
          - key_code: tab
          - key_code: tab
          - key_code: tab
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 100
          - key_code: spacebar
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.ScriptEditor
  - description: "üÖ∞Ô∏è  Drafts"
    manipulators:
      - type: basic
        from:
          key_code: comma
          modifiers:
            mandatory:
              - shift
              - command
        to:
          - shell_command: |
              osascript -e 'tell application "System Events"
                tell process "Drafts"
                  click menu item "Manage Actions..." of menu "Actions" of menu bar 1
                end tell
              end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
      - type: basic
        from:
          key_code: delete_or_backspace
          modifiers:
            mandatory:
              - command
        to:
          - shell_command: |
              osascript -e 'tell application "System Events"
                tell process "Drafts"
                  click menu item "Archive" of menu of menu item "Basic" of menu "Actions" of menu bar 1
                end tell
              end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
  - description: "üÖ∞Ô∏è üì´ Mimestream"
    manipulators:
      # snoozing consistent with snoozing in Drafts
      - type: basic
        from:
          key_code: s
          modifiers:
            mandatory:
              - command
              - shift
        to:
          - key_code: s
            modifiers:
              - command
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
  - description: "üÖ∞Ô∏è  Alfred Restart"
    manipulators:
      - type: basic
        from:
          key_code: "5"
          modifiers:
            mandatory:
              - command
              - shift
              - option
              - control
        to:
          - shell_command: |
              osascript -e 'display notification "" with title "Restarting Alfred‚Ä¶"'
              killall -KILL "Alfred"
              delay 0.4
              open -a Alfred\ 5
