title: üÖ∞Ô∏è App-Specific
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: "üÖ∞Ô∏èüñä Highlights: ‚åò+L ‚Üí Show PDF in Finder"
    manipulators:
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - command
        to:
          - software_function:
              set_mouse_cursor_position:
                x: 45%
                y: 4%
                screen: 0
          - pointing_button: button2
          - key_code: down_arrow
          - key_code: return_or_enter
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
  - description: "üÖ∞Ô∏èüñ• Alacritty: Keyboard Shortcut Fixes"
    manipulators:
      # ‚åòZ ‚Üí ‚åÉZ (zle-widget: undo)
      - type: basic
        from:
          key_code: "y" # z and y switched
          modifiers:
            mandatory:
              - command
        to:
          - key_code: "y"
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            file_paths:
              - alacritty$
      # for vi mode: map <S-Space> daw
      - type: basic
        from:
          key_code: spacebar
          modifiers:
            mandatory:
              - shift
        to:
          - key_code: d
          - key_code: a
          - key_code: w
        conditions:
          - type: frontmost_application_if
            file_paths:
              - alacritty$
  - description: "üÖ∞Ô∏èüèû YouTube: ‚åò+P ‚Üí Picture-in-Picture Mode"
    manipulators:
      - type: basic
        from:
          key_code: p
          modifiers:
            mandatory:
              - command
        to:
          - software_function:
              set_mouse_cursor_position:
                x: 50%
                y: 50%
                screen: 0
          - pointing_button: button2
          - pointing_button: button2
          - key_code: vk_none
            hold_down_milliseconds: 100
          - key_code: p
          - key_code: return_or_enter
          - key_code: vk_none
            hold_down_milliseconds: 800
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            file_paths:
              - YouTube
  - description: "üÖ∞Ô∏èüìñ Inoreader: v opens in background, switch jk & np"
    manipulators:
      - type: basic
        from:
          key_code: v
        to:
          - key_code: v
          - key_code: vk_none
            hold_down_milliseconds: 300
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: j
        to:
          - key_code: "n"
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: k
        to:
          - key_code: p
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: "n"
        to:
          - key_code: j
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
      - type: basic
        from:
          key_code: p
        to:
          - key_code: k
        conditions:
          - type: frontmost_application_if
            file_paths:
              - Inoreader.app
  - description: "üÖ∞Ô∏èüîë MacPass: ‚åò+c/u ‚Üí ‚åò‚å•+c/‚åò‚áß+c, then ‚åò+h"
    manipulators:
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hicknhacksoftware\.MacPass$
        to:
          - key_code: c
            modifiers:
              - command
              - option
          - key_code: h
            modifiers:
              - command
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hicknhacksoftware\.MacPass$
        to:
          - key_code: c
            modifiers:
              - command
              - shift
          - key_code: h
            modifiers:
              - command
  - description: "üÖ∞Ô∏èüî® Hammerspoon: ‚åòQ ‚Üí Close instead of Quit, ‚åòK ‚Üí Clear Console, ‚åò‚áßC ‚Üí copy last command"
    manipulators:
      - type: basic
        from:
          key_code: q
          modifiers:
            mandatory:
              - command
        to:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - command
        to:
          - shell_command: open 'hammerspoon://clear-console'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
              - shift
        to:
          - shell_command: open 'hammerspoon://copy-last-command'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.hammerspoon\.Hammerspoon$
  - description: "üÖ∞Ô∏èüí¨ Slack"
    manipulators:
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        to:
          - key_code: down_arrow
            modifiers:
              - option
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.tinyspeck\.slackmacgap$
  - description: "üÖ∞Ô∏èüí¨ Discord"
    manipulators:
      # ctrl-h & ctrl-l to go back / forward a channel
      # to circumvent Discord's weird keybindings, which seem to capture things
      # before transformation. Hyper key bindings seem to conflict with those,
      # since they temporarily send a control.
      - type: basic
        from:
          key_code: h
          modifiers:
            mandatory:
              - control
        to:
          - key_code: left_arrow
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - control
        to:
          - key_code: right_arrow
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # go to next [u]nread
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - command
        to:
          - key_code: down_arrow
            modifiers:
              - command
              - shift
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # inline cod[e]
      - type: basic
        from:
          key_code: e
          modifiers:
            mandatory:
              - command
        to:
          - shell_command: pbcopy < /dev/null # empty the clipboard
          - key_code: vk_none
            hold_down_milliseconds: 50
          - key_code: c
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 20
          - key_code: equal_sign
            modifiers:
              - shift
          - key_code: equal_sign
            modifiers:
              - shift
          - key_code: left_arrow
          - key_code: v
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # [r]eply to msg above
      - type: basic
        from:
          key_code: r
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 40
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 40
          - key_code: r
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # emo[o]ji reaction to msg above
      - type: basic
        from:
          key_code: o
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 40
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 40
          - key_code: close_bracket
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # go 3 up [t]
      - type: basic
        from:
          key_code: t
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 40
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # next/prev channel
      - type: basic
        from:
          key_code: j
          modifiers:
            mandatory:
              - control
        to:
          - key_code: down_arrow
            modifiers:
              - shift
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - control
        to:
          - key_code: up_arrow
            modifiers:
              - shift
              - option
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
      # scroll to bottom (mnenonic: vim's G)
      - type: basic
        from:
          key_code: g
          modifiers:
            mandatory:
              - command
        to:
          - key_code: tab
          - key_code: vk_none
            hold_down_milliseconds: 40
          - key_code: up_arrow
          - key_code: vk_none
            hold_down_milliseconds: 30
          - key_code: escape
          - key_code: escape
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hnc\.Discord$
  - description: "üÖ∞Ô∏èüìÇ Finder"
    manipulators:
      # Cut & Paste Workaround
      - type: basic
        from:
          key_code: x
          modifiers:
            mandatory:
              - command
        to:
          - key_code: c
            modifiers:
              - command
          - set_variable:
              name: CUT_ACTIVE
              value: true
          - set_notification_message:
              id: cut-notice
              text: "‚úÇÔ∏è Cut"
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
      - type: basic
        from:
          key_code: v
          modifiers:
            mandatory:
              - command
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - key_code: v
            modifiers:
              - command
              - option
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
      # Abort with Hyper/Esc
      - type: basic
        from:
          key_code: caps_lock
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
      - type: basic
        from:
          key_code: escape
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
      # Abort when deciding to copy instead
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
        conditions:
          - type: variable_if
            name: CUT_ACTIVE
            value: true
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to:
          - key_code: c
            modifiers:
              - command
          - set_variable:
              name: CUT_ACTIVE
              value: false
          - set_notification_message:
              id: cut-notice
              text: ""
  - description: "üÖ∞Ô∏èüìÇ Marta"
    manipulators:
    # Hyper-F: Open $WD
    - type: basic
      from:
        key_code: f
        modifiers:
          mandatory:
            - control
            - command
            - shift
            - option
      to:
        - shell_command: /Applications/Marta.app/Contents/Resources/launcher --existing-tab "$HOME/Library/Mobile Documents/com~apple~CloudDocs/File Hub/"
