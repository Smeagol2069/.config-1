title: ðŸ”º App Switcher
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: 'ðŸ”º L-Ctrl (Non-Apple) / fn (Apple)'
    manipulators:
      - type: basic
        description: Non-Apple Keyboard
        from:
          key_code: left_control
        to:
          - key_code: left_control
        parameters:
          basic.to_if_alone_timeout_milliseconds: 600
        conditions:
          - type: variable_unless
            name: LEADER_ACTIVE
            value: true
          - type: device_unless
            identifiers:
              - vendor_id: 76
                is_keyboard: true
        to_if_alone:
          - key_code: left_control
          - set_variable:
              name: LEADER_ACTIVE
              value: true
          - set_notification_message:
              id: leader-notice
              text: ðŸ”º Leader
      - description: '2x Leader: F19'
        type: basic
        from:
          key_code: left_control
        to:
          - key_code: left_control
        conditions:
          - type: variable_if
            name: LEADER_ACTIVE
            value: true
          - type: device_unless
            identifiers:
              - vendor_id: 76
                is_keyboard: true
          - type: device_if
            description: Prevent footpedal from accidentally triggering twice.
            identifiers:
              - is_pointing_device: false
        to_if_alone:
          - key_code: f19
          - set_variable:
              name: LEADER_ACTIVE
              value: false
          - set_notification_message:
              id: leader-notice
              text: ""
      - type: basic
        description: Apple Keyboard
        from:
          key_code: fn
        to:
          - key_code: fn
        conditions:
          - type: variable_unless
            name: LEADER_ACTIVE
            value: true
          - type: device_if
            identifiers:
              - vendor_id: 76
                is_keyboard: true
        parameters:
          basic.to_if_alone_timeout_milliseconds: 600
        to_if_alone:
          - key_code: fn
          - set_variable:
              name: LEADER_ACTIVE
              value: true
          - set_notification_message:
              id: leader-notice
              text: ðŸ”º Leader
