title: ⇪↹ Hyper and Meh Key
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: ↹ Tab →  Meh
    manipulators:
      - type: basic
        from:
          key_code: tab
        to_if_alone:
          - key_code: tab
        to:
          - key_code: right_shift
            modifiers:
              - right_control
              - right_option
  - description: ⇪ Capslock → Hyper/Esc
    manipulators:
      - type: basic
        from:
          key_code: caps_lock
        to_if_alone:
          - key_code: escape
        to:
          - key_code: right_shift
            modifiers:
              - right_command
              - right_control
              - right_option
        conditions:
          - type: variable_unless
            name: LEADER_ACTIVE
            value: 1
      - description: Avoid starting sysdiagnose with the built-in macOS shortcut cmd+shift+option+ctrl+,
        from:
          key_code: comma
          modifiers:
            mandatory:
              - command
              - shift
              - option
              - control
        to:
          - key_code: vk_none
        type: basic
      # capslock + modifier = escape + modifier
      - type: basic
        from:
          key_code: caps_lock
          modifiers:
            mandatory:
              - command
        to:
          - key_code: escape
            modifiers:
              - command
      - type: basic
        from:
          key_code: caps_lock
          modifiers:
            mandatory:
              - shift
        to:
          - key_code: escape
            modifiers:
              - shift
      - type: basic
        from:
          key_code: caps_lock
          modifiers:
            mandatory:
              - control
        to:
          - key_code: escape
            modifiers:
              - control
      - type: basic
        from:
          key_code: caps_lock
          modifiers:
            mandatory:
              - option
        to:
          - key_code: escape
            modifiers:
              - option
  - description: '⇪ Hyper + hjkliomnö: ←↓↑→↵⌫⇐⇒'
    manipulators:
      - type: basic
        from:
          key_code: h
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: left_arrow
      - type: basic
        from:
          key_code: j
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: down_arrow
      - type: basic
        from:
          key_code: k
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: up_arrow
      - type: basic
        from:
          key_code: l
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: right_arrow
      - type: basic
        from:
          key_code: m
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: return_or_enter
      - type: basic
        from:
          key_code: "n"
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: delete_or_backspace
      # word to the left
      - type: basic
        from:
          key_code: i
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: left_arrow
            modifiers:
              - option
      # word to the right
      - type: basic
        from:
          key_code: o
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: right_arrow
            modifiers:
              - option

      # delete to beginning of word
      - type: basic
        from:
          key_code: b
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: delete_or_backspace
            modifiers:
              - option

      # ö (German Keyboard) → transpose
      - type: basic
        from:
          key_code: semicolon
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: right_arrow
            modifiers:
              - shift
          - key_code: x
            modifiers:
              - command
          - key_code: left_arrow
          - key_code: v
            modifiers:
              - command
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^md\.obsidian$
              - ^com\.sublimetext
          - type: input_source_if
            input_sources:
              - language: ^de$

      # goto end of (visual) line
      - type: basic
        from:
          key_code: p
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: right_arrow
            modifiers:
              - command

      # goto beginning of (visual) line
      - type: basic
        from:
          key_code: u
          modifiers:
            mandatory:
              - option
              - shift
              - command
              - control
        to:
          - key_code: left_arrow
            modifiers:
              - command
