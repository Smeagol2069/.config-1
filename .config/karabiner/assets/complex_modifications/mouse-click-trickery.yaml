title: "üêÅ Mouse Click Trickery"
version: "0.1"
maintainers:
  - pseudometa
import-url: karabiner://karabiner/assets/complex_modifications/import?url=https://github.com/chrisgrieser/dotfiles/blob/main/.config/karabiner/assets/complex_modifications/mouse-click-trickery.json
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  - description: "üêÅ 3: Quit app"
    manipulators:
      - type: basic
        from:
          pointing_button: button3
        to:
          - key_code: q
            modifiers:
              - command
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.apple\.finder$
              - ^com\.hegenberg\.BetterTouchTool$
              - ^org\.hammerspoon\.Hammerspoon$
      - type: basic
        from:
          pointing_button: button3
        to:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
              - ^com\.hegenberg\.BetterTouchTool$
              - ^org\.hammerspoon\.Hammerspoon$
  - description: "üêÅ 4 (hold): Look up word under cusor, (tap): send F13"
    manipulators:
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - key_code: f13
        to_if_held_down:
          - key_code: d
            modifiers:
              - command
              - control
        parameters:
          basic.to_if_alone_timeout_milliseconds: 300
          basic.to_if_held_down_threshold_milliseconds: 300
        conditions:
          - type: frontmost_application_unless # Sublime allows assignment of mouse keys
            bundle_identifiers:
              - ^com\.sublimetext
  - description: "üêÅ 5 (hold): search selected text / open URL, (tap): send F16"
    manipulators:
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: f16
        to_if_held_down:
          - key_code: c
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 75
          - shell_command:
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
        conditions:
          - type: frontmost_application_unless # Sublime allows assignment of mouse keys
            bundle_identifiers:
              - ^com\.sublimetext
  - description: "üêÅ 6: ‚åò‚Üπ"
    manipulators:
      - type: basic
        from:
          pointing_button: button6
        to:
          - key_code: tab
            modifiers:
              - command
