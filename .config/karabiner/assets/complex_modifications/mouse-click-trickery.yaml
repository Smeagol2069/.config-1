title: "🐁 Mouse Click Trickery"
version: "1.2"
maintainers:
  - pseudometa
import-url: karabiner://karabiner/assets/complex_modifications/import?url=https://github.com/chrisgrieser/dotfiles/blob/main/.config/karabiner/assets/complex_modifications/mouse-click-trickery.json
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
# Sublime Keymaps for Mouse4 and Mouse5 defined in `Default (OSX).sublime-mousemap`
rules:
    # this basically emulations the "Right-Click Open Link in new Background tab" Chrome extension
  - description: "🐁 R (tap): Open link in new background tab (when in Browser or Obsidian)"
    manipulators:
      - type: basic
        from:
          pointing_button: button2
        to_if_alone:
          - pointing_button: button1
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.chromium\.Chromium$
              - ^com\.brave\.Browser$
              - ^com\.apple\.Safari$
              - ^md\.obsidian$
      # Drafts: R-Click opens link in background
      - type: basic
        from:
          pointing_button: button2
        to:
          - pointing_button: button2
          - key_code: vk_none
            hold_down_milliseconds: 10
          - key_code: o
          - key_code: return_or_enter
          - key_code: vk_none
            hold_down_milliseconds: 600
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
  - description: "🐁 3: Quit app"
    manipulators:
      - type: basic
        from:
          pointing_button: button3
        to:
          - key_code: q
            modifiers:
              - command
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.hegenberg\.BetterTouchTool$
              - ^org\.hammerspoon\.Hammerspoon$
      - type: basic
        from:
          pointing_button: button3
        to:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hegenberg\.BetterTouchTool$
              - ^org\.hammerspoon\.Hammerspoon$
  - description: "🐁 4 (bottom)"
    manipulators:
      # held-down: Mission Control
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - pointing_button: button4
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.brave\.Browser$
              - ^com\.brave\.Browser.+ # PWAs
              - ^com\.apple\.finder$
              - ^com\.mimestream\.Mimestream$
              - ^net\.highlightsapp\.universal$
              - ^org\.yanex\.marta$
        to_if_held_down:
          - shell_command: open -a "Mission Control"
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Brave: Back
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - key_code: escape # to leave insert mode (Vimium)
          - key_code: left_arrow
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser$
        to_if_held_down:
          - shell_command: open -a "Mission Control"
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # YouTube: Home
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - key_code: escape # to leave full screen
          - shell_command: osascript -e 'tell application "Brave Browser" to set URL of active tab of front window to "https://www.youtube.com"'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser.+ # PWAs
        to_if_held_down:
          - shell_command: open -a "Mission Control"
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Marta & Obsidian: Back
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - key_code: h
            modifiers:
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^org\.yanex\.marta$
              - ^md\.obsidian$
        to_if_held_down:
          - shell_command: open -a "Mission Control"
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Mimestream: Delete
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - key_code: non_us_pound # "#"
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
        to_if_held_down:
          - key_code: d
            modifiers:
              - command
              - control
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Highlights: Free Comment
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - key_code: "n"
            modifiers:
              - command
              - control
          - key_code: "3"
            modifiers:
              - command
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
        to_if_held_down:
          - shell_command: open -a "Mission Control"
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Finder: back
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - shell_command: |
              osascript -e '
                tell application "System Events"
                tell process "Finder"
                  set frontmost to true
                  click menu item "Back" of menu "Go" of menu bar 1
                end tell
              end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to_if_held_down:
          - shell_command: open -a "Mission Control"
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
  - description: "🐁 5 (top)"
    manipulators:
      # held-down: universal-search
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - pointing_button: button5
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.brave\.Browser$
              - ^com\.apple\.finder$
              - ^com\.mimestream\.Mimestream$
              - ^com\.agiletortoise\.Drafts-OSX$
              - ^net\.highlightsapp\.universal$
              - ^org\.yanex\.marta$
        to_if_held_down:
          - shell_command:
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Brave & Finder & Obsidian & Marta: Close Window
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type:
            bundle_identifiers:
              - ^com\.brave\.Browser$
              - ^com\.apple\.finder$
              - ^md\.obsidian$
              - ^org\.yanex\.marta$
        to_if_held_down:
          - shell_command:
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Archive in Drafts
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: a
            modifiers:
              - command
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
        to_if_held_down:
          - shell_command:
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Highlights: Yellow Highlight
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: h
            modifiers:
              - command
              - control
          - key_code: "3"
            modifiers:
              - command
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
        to_if_held_down:
          - shell_command:
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Archive in Mimestream
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: e
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
        to_if_held_down:
          - shell_command:
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
  - description: "🐁 6: ⌘↹"
    manipulators:
      - type: basic
        from:
          pointing_button: button6
        to:
          - key_code: tab
            modifiers:
              - command
  - description: "🐁 1+2 (simultaneously): Dictionary Lookup"
    manipulators:
      - type: basic
        from:
          simultaneous:
            - pointing_button: button1
            - pointing_button: button2
        to:
          - pointing_button: button1 # in case it's not the front window
          - key_code: d
            modifiers:
              - command
              - control
        parameters:
          basic.simultaneous_threshold_milliseconds: 100

