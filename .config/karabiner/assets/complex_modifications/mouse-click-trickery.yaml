title: "üêÅ Mouse Click Trickery"
version: "0.1"
maintainers:
  - pseudometa
import-url: karabiner://karabiner/assets/complex_modifications/import?url=https://github.com/chrisgrieser/dotfiles/blob/main/.config/karabiner/assets/complex_modifications/mouse-click-trickery.json
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
# Sublime Keymaps for Mouse4 and Mouse5 defined in `Default (OSX).sublime-mousemap`
rules:
  - description: "üêÅ R (tap): Open link in background (when in Browser)"
    # this basically emulations the "Right-Click Open Link in new Background tab" Chrome extension
    manipulators:
      - type: basic
        from:
          pointing_button: button2
        to_if_held_down:
          - pointing_button: button2
        to:
          - pointing_button: button3
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.vivaldi\.Vivaldi$
              - ^org\.chromium\.Chromium$
              - ^com\.google\.Chrome$
              - ^com\.brave\.Browser$
              - ^com\.apple\.Safari$
        parameters:
          basic.to_if_held_down_threshold_milliseconds: 300
      - type: basic
        from:
          pointing_button: button2
        to_if_held_down:
          - pointing_button: button2
        to:
          # workaround necessary, cause opening links in background in *to* Chromium buggy
          - pointing_button: button3
          - key_code: vk_none
            hold_down_milliseconds: 200
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              # .+ so that the browser isn't matched, but PWAs are
              - ^com\.vivaldi\.Vivaldi.+$
              - ^org\.chromium\.Chromium.+$
              - ^com\.google\.Chrome.+$
              - ^com\.brave\.Browser.+$
              - ^com\.mimestream\.Mimestream$
        parameters:
          basic.to_if_held_down_threshold_milliseconds: 300
      # R-Click opens link in background, ‚åò+L-Click in foreground
      - type: basic
        from:
          pointing_button: button2
        to:
          - pointing_button: button2
          - key_code: vk_none
            hold_down_milliseconds: 10
          - key_code: o
          - key_code: return_or_enter
          - key_code: vk_none
            hold_down_milliseconds: 600
          - key_code: h
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
      - type: basic
        from:
          pointing_button: button1
          modifiers:
            mandatory:
              - command
        to:
          - pointing_button: button2
          - key_code: vk_none
            hold_down_milliseconds: 10
          - key_code: o
          - key_code: return_or_enter
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
  - description: "üêÅ 3: Quit app"
    manipulators:
      - type: basic
        from:
          pointing_button: button3
        to:
          - key_code: q
            modifiers:
              - command
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.hegenberg\.BetterTouchTool$
              - ^org\.hammerspoon\.Hammerspoon$
      - type: basic
        from:
          pointing_button: button3
        to:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.hegenberg\.BetterTouchTool$
              - ^org\.hammerspoon\.Hammerspoon$
  - description: "üêÅ 4"
    manipulators:
      # held-down: Dictionary Lookup
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - pointing_button: button4
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.brave\.Browser$
              - ^com\.apple\.finder$
              - ^com\.mimestream\.Mimestream$
              - ^net\.highlightsapp\.universal$
        to_if_held_down:
          - key_code: d
            modifiers:
              - command
              - control
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Brave: Back
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - shell_command: |
              osascript -e '
                tell application "System Events"
                tell process "Brave Browser"
                  set frontmost to true
                  click menu item "Back" of menu "History" of menu bar 1
                end tell
              end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser$
        to_if_held_down:
          - key_code: d
            modifiers:
              - command
              - control
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Mimestream: Delete
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - key_code: non_us_pound # "#"
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
        to_if_held_down:
          - key_code: d
            modifiers:
              - command
              - control
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Highlights: Free Comment
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - key_code: "n"
            modifiers:
              - command
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
        to_if_held_down:
          - key_code: d
            modifiers:
              - command
              - control
          - key_code: "3"
            modifiers:
              - command
              - control
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Finder: go back
      - type: basic
        from:
          pointing_button: button4
        to_if_alone:
          - shell_command: |
              osascript -e '
                tell application "System Events"
                tell process "Finder"
                  set frontmost to true
                  click menu item "Back" of menu "Go" of menu bar 1
                end tell
              end tell'
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.apple\.finder$
        to_if_held_down:
          - key_code: d
            modifiers:
              - command
              - control
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
  - description: "üêÅ 5"
    manipulators:
      # held-down: universal-search
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - pointing_button: button5
        conditions:
          - type: frontmost_application_unless
            bundle_identifiers:
              - ^com\.brave\.Browser$
              - ^com\.apple\.finder$
              - ^com\.mimestream\.Mimestream$
              - ^com\.agiletortoise\.Drafts-OSX$
              - ^net\.highlightsapp\.universal$
              - ^org\.yanex\.marta$
        to_if_held_down:
          - key_code: c
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 75
          - shell_command:
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # close window in Brave & Finder
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: w
            modifiers:
              - command
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.brave\.Browser$
              - ^com\.apple\.finder$
              - ^org\.yanex\.marta$
        to_if_held_down:
          - key_code: c
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 75
          - shell_command:
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Archive in Drafts
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: a
            modifiers:
              - command
              - shift
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.agiletortoise\.Drafts-OSX$
        to_if_held_down:
          - key_code: c
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 75
          - shell_command:
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Highlights: Yellow Highlight
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: h
            modifiers:
              - command
              - control
          - key_code: "3"
            modifiers:
              - command
              - control
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^net\.highlightsapp\.universal$
        to_if_held_down:
          - key_code: c
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 75
          - shell_command:
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250

      # Archive in Mimestream
      - type: basic
        from:
          pointing_button: button5
        to_if_alone:
          - key_code: e
        conditions:
          - type: frontmost_application_if
            bundle_identifiers:
              - ^com\.mimestream\.Mimestream$
        to_if_held_down:
          - key_code: c
            modifiers:
              - command
          - key_code: vk_none
            hold_down_milliseconds: 75
          - shell_command:
              osascript -e 'tell application id "com.runningwithcrayons.Alfred" to run trigger "search-selection" in workflow "de.chris-grieser.plain-text-utilities"'
        parameters:
          basic.to_if_alone_timeout_milliseconds: 250
          basic.to_if_held_down_threshold_milliseconds: 250
  - description: "üêÅ 6: ‚åò‚Üπ"
    manipulators:
      - type: basic
        from:
          pointing_button: button6
        to:
          - key_code: tab
            modifiers:
              - command
