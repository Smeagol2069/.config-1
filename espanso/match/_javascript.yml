matches:
  - replace: const todayISO = (new Date()).toISOString().slice(0,10);
    label: '🏝 today ISOdate'
  - trigger: "!hr"
    replace: "//------------------------------------------------------------------------------"
  - trigger: ".rr"
    replace: ".replace(/.$|$/gm, \"\");"
  - regex: " ?!!"  # so this works whether prepended with space or not
    replace: " {\n"
    label: 🏝 Quicker Block
  - replace: "[...new Set(myArray)]"
    label: 🏝 Filter Duplicates / Keep Uniques in Array
