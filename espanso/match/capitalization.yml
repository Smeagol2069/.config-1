matches:
  # - Not using \b as this reduces accidental triggering in vim, at the price of
  #   not triggering 100% of the time
  # - \r sometimes needed in macOS as line break
  # - not considering "s" as third letter to not trigger for cases like FRs
  # - not considering "Z" as second letter to avoid triggering with vim's `ZZ`
  - regex: (?P<prefix>["--'(\s])(?P<one>[A-Z])(?P<two>[A-Y])(?P<three>[a-rt-z])
    replace: "{{CapitalCased}}"
    vars:
      - name: CapitalCased
        type: shell
        params:
          cmd: 'echo $ESPANSO_PREFIX$ESPANSO_ONE$(echo $ESPANSO_TWO | tr [A-Z] [a-z])$ESPANSO_THREE'
          shell: bash
