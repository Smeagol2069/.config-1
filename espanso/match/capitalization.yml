matches:
  # Not using \b as this reduces accidental triggering in vim, at the price of
  # not triggering 100% of the time
  - regex: "\\r(?P<one>[A-ZÄÖÜ])(?P<two>[A-ZÄÖÜ])(?P<three>[a-zäöü])"  # \r as macOS line break needed, \n for other OS fine.
    replace: "\n{{CapitalCased}}"
    vars:
      - name: CapitalCased
        type: shell
        params:
          cmd: "echo $ESPANSO_ONE$(echo $ESPANSO_TWO | tr [A-Z] [a-z])$ESPANSO_THREE"
          shell: bash
  - regex: (?P<prefix>["-'])(?P<one>[A-ZÄÖÜ])(?P<two>[A-ZÄÖÜ])(?P<three>[a-zäöü])
    replace: "{{CapitalCased}}"
    vars:
      - name: CapitalCased
        type: shell
        params:
          cmd: 'echo $ESPANSO_PREFIX$ESPANSO_ONE$(echo $ESPANSO_TWO | tr [A-Z] [a-z])$ESPANSO_THREE'
          shell: bash
  - regex: ' (?P<one>[A-ZÄÖÜ])(?P<two>[A-Z])(?P<three>[a-zäöü])'
    replace: " {{CapitalCased}}"
    vars:
      - name: CapitalCased
        type: shell
        params:
          cmd: 'echo $ESPANSO_ONE$(echo $ESPANSO_TWO | tr [A-ZÄÖÜ] [a-zäöü])$ESPANSO_THREE'
          shell: bash
