matches:
  - regex: "cc(?P<query>.+)cc"
    replace: "\n{{output}}\n"
    vars:
      - name: output
        type: shell
        # first space â†’ /, all other spaces "+" for url
        params:
          cmd: |
            QUERY=$(echo "$ESPANSO_QUERY" | sed 's/ /\//' | tr " " "+")
            curl "https://cht.sh/$QUERY?TQ"

