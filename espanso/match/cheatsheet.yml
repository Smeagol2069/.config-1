matches:
  - regex: "cc (?P<query>.+) cc"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: 'curl "https://cht.sh/$ESPANSO_QUERY?TQ"'
          shell: bash

