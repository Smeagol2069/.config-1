# https://docs.emmet.io/css-abbreviations/
# https://espanso.org/docs/matches/regex-triggers
# ------------------------------------------

# Emmet inspired expansions using regex triggers

matches:
  # Margin (accepts negative values)
  - regex: "mr(?P<value>[\\d-]+) "
    replace: "margin-right:{{value}}px; "
  - regex: "ml(?P<value>[\\d-]+) "
    replace: "margin-left:{{value}}px; "
  - regex: "mt(?P<value>[\\d-]+) "
    replace: "margin-top:{{value}}px; "
  - regex: "md(?P<value>[\\d-]+) "
    replace: "margin-down:{{value}}px; "
  - regex: "m(?P<value>\\d+) "
    replace: "margin:{{value}}px$|$;"
  - trigger: "mrv "
    replace: "margin-right:var(-"
  - trigger: "mlv "
    replace: "margin-left:var(-"
  - trigger: "mtv "
    replace: "margin-top:var(-"
  - trigger: "mbv "
    replace: "margin-bottom:var(-"
  - trigger: "mv "
    replace: "margin:var(-"

  # Padding
  - regex: "pr(?P<value>\\d+) "
    replace: "padding-right:{{value}}px; "
  - regex: "pl(?P<value>\\d+) "
    replace: "padding-left:{{value}}px; "
  - regex: "pt(?P<value>\\d+) "
    replace: "padding-top:{{value}}px; "
  - regex: "pd(?P<value>\\d+) "
    replace: "padding-down:{{value}}px; "
  - regex: "p(?P<value>\\d+) "
    replace: "padding:{{value}}px$|$;"
  - trigger: "prv "
    replace: "padding-right:var(-"
  - trigger: "plv "
    replace: "padding-left:var(-"
  - trigger: "ptv "
    replace: "padding-top:var(-"
  - trigger: "pbv "
    replace: "padding-bottom:var(-"
  - trigger: "pv "
    replace: "padding:var(-"

  # Border
  - regex: "ba(?P<value>\\d+) "
    replace: "border-radius:{{value}}px; "
  - regex: "bo(?P<value>\\d+) "
    replace: "border:{{value}}px solid black$|$;"
  - trigger: "bov "
    replace: "border:var(-"
  - regex: "br(?P<value>\\d+) "
    replace: "border-right:{{value}}px; "
  - regex: "bl(?P<value>\\d+) "
    replace: "border-left:{{value}}px; "
  - regex: "bt(?P<value>\\d+) "
    replace: "border-top:{{value}}px; "
  - regex: "bb(?P<value>\\d+) "
    replace: "border-bottom:{{value}}px; "
  - trigger: "brv "
    replace: "border-right:var(-"
  - trigger: "blv "
    replace: "border-left:var(-"
  - trigger: "btv "
    replace: "border-top:var(-"
  - trigger: "bbv "
    replace: "border-bottom:var(-"
  - trigger: "bav "
    replace: "border-radius:var(-"

  # Sizes (accepts %)
  - regex: "w(?P<value>[\\d%]+) "
    replace: "width:{{value}}px; "
  - regex: "h(?P<value>[\\d%]+) "
    replace: "height:{{value}}px; "
  - trigger: "wv "
    replace: "width:var(-"
  - trigger: "hv "
    replace: "height:var(-"

  # Position
  - triggers: ["pos ", "posr "]
    replace: "position:relative; "
  - trigger: "posa "
    replace: "position:absolute; "
  - regex: "tt(?P<value>[\\d-]+) " # accepts negative values
    replace: "top:{{value}}px;"
  - regex: "bot(?P<value>[\\d-]+) "
    replace: "bottom:{{value}}px; "
  - regex: "rr(?P<value>[\\d-]+) "
    replace: "right:{{value}}px; "
  - regex: "ll(?P<value>[\\d-]+) "
    replace: "left:{{value}}px; "
  - trigger: "rv "
    replace: "right:var(-"
  - trigger: "lv "
    replace: "left:var(-"
  - trigger: "tv "
    replace: "top:var(-"
  - trigger: "bv "
    replace: "bottom:var(-"

  # Font
  - regex: "fs(?P<value>\\d+) "
    replace: "font-size:{{value}}px; "
  - regex: "fw(?P<value>\\d+) "
    replace: "font-weight:{{value}}; "
  - regex: "lh(?P<value>[\\d.]+) "
    replace: "line-height:{{value}}; " # accepts float
  - trigger: "fsv "
    replace: "font-size:var(-"
  - trigger: "lhv "
    replace: "line-height:var(-"

  # Colors
  - trigger: "hsl "
    replace: 'hsl(0$|$ 0% 0%)'
  - trigger: "rgb "
    replace: 'rgb(0$|$ 0% 0%)'
  - regex: "o(?P<value>[\\d.]+) "
    replace: "opacity:{{value}}; " # accepts float
  - trigger: "ov "
    replace: "opacity:var(-"

  # Misc
  - trigger: "con "
    replace: 'content: "$|$";'

