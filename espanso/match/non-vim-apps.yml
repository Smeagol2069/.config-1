matches:
  - trigger: "::"
    replace: ":innen"

  # https://espanso.org/docs/matches/regex-triggers/#advanced-examples two
  # uppercase letters followed by lowercase letter -> capital-cased => "THe"
  # becomes "The".

  # Used only in non-vim-apps, since `\b` interferes with vim stuff
  - regex: "\\b(?P<one>[A-Z])(?P<two>[A-Z])(?P<three>[a-z])"  # \r as macOS line break needed, \n for other OS fine.
    replace: "{{CapitalCased}}"
    vars:
      - name: CapitalCased
        type: shell
        params:
          cmd: "echo $ESPANSO_ONE$(echo $ESPANSO_TWO | tr [A-Z] [a-z])$ESPANSO_THREE"
          shell: bash
