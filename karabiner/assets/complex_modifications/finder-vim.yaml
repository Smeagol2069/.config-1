title: "Finder Vim Controls & Other Commands"
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
anchors:
  - condition:
      - &is-finder
        type: frontmost_application_if
        bundle_identifiers:
          - ^com\.apple\.finder$
      - &is-insert-mode
        type: variable_if
        name: FINDER_INSERT_MODE
        value: true
      - &is-normal-mode
        type: variable_unless
        name: FINDER_INSERT_MODE
        value: true
      - &cut-active
        type: variable_if
        name: CUT_ACTIVE
        value: true
      - &cut-inactive
        type: variable_unless
        name: CUT_ACTIVE
        value: true
  - to:
  - &enter-insert-mode
    set_variable:
      name: FINDER_INSERT_MODE
      value: true
  - &enter-normal-mode
    set_variable:
      name: FINDER_INSERT_MODE
      value: false
  - &end-cut
    set_variable:
      name: CUT_ACTIVE
      value: false
  - &insert-notice
    set_notification_message:
      id: insert-notice
      text: "✏️ INSERT"
  - &remove-insert-notice
    set_notification_message:
      id: insert-notice
      text: ""
  - &remove-cut-notice
    set_notification_message:
      id: cut-notice
      text: ""
#───────────────────────────────────────────────────────────────────────────────
rules:
  - description: "Finder Vim Controls"
    manipulators:
      # hjkl
      - type: basic
        from: {key_code: j}
        to:
          - key_code: down_arrow
        conditions: [*is-finder, *is-normal-mode]
      - type: basic
        from: {key_code: k}
        to:
          - key_code: up_arrow
        conditions: [*is-finder, *is-normal-mode]
      - type: basic
        from: {key_code: h}
        to:
          - key_code: up_arrow
            modifiers: [command]
        conditions: [*is-finder, *is-normal-mode]
      - type: basic
        from: {key_code: l}
        to:
          - key_code: down_arrow
            modifiers: [command]
        conditions: [*is-finder, *is-normal-mode]
      # insert mode (rename mode) via <CR>
      - type: basic
        from: {key_code: return_or_enter}
        to:
          - key_code: return_or_enter
          - *insert-notice
          - *enter-insert-mode
        conditions: [*is-finder, *is-normal-mode]
      - type: basic
        from: {key_code: return_or_enter}
        to:
          - key_code: return_or_enter
          - *remove-insert-notice
          - *enter-normal-mode
        conditions: [*is-finder, *is-insert-mode]
      - type: basic
        from: {key_code: caps_lock}
        to:
          - key_code: escape
          - *remove-insert-notice
          - *enter-normal-mode
        conditions: [*is-insert-mode]
      - type: basic
        from:
          key_code: w
          modifiers: {mandatory: [command]}
        to:
          - key_code: escape
          - *remove-insert-notice
          - *enter-normal-mode
        conditions: [*is-finder]
  #─────────────────────────────────────────────────────────────────────────────
  - description: "Finder Basic Control"
    manipulators:
      # Sidebar
      - type: basic
        from:
          key_code: "1"
          modifiers: {mandatory: [command]}
        to:
          - key_code: s
            modifiers:
              - command
              - option
        conditions: [*is-finder]
      # copy path
      - type: basic
        from:
          key_code: p
          modifiers: {mandatory: [control]}
        to:
          - key_code: c
            modifiers:
              - command
              - option
        conditions: [*is-finder]
      # pseudo-quick-switcher
      - type: basic
        from:
          key_code: o
          modifiers: {mandatory: [command]}
        to:
          - key_code: g
            modifiers:
              - command
              - shift
        conditions: [*is-finder]
  #─────────────────────────────────────────────────────────────────────────────
  - description: "Cut & Paste Workaround"
    manipulators:
      - type: basic
        from:
          key_code: x
          modifiers:
            mandatory:
              - command
        to:
          - key_code: c
            modifiers:
              - command
          - set_variable:
              name: CUT_ACTIVE
              value: true
          - set_notification_message:
              id: cut-notice
              text: "✂️ Cut"
        conditions: [*is-finder]
      - type: basic
        from:
          key_code: v
          modifiers:
            mandatory:
              - command
        conditions:
          - *cut-active
          - *is-finder
        to:
          - key_code: v
            modifiers:
              - command
              - option
          - *end-cut
          - *remove-cut-notice
      # Abort with Hyper/Esc
      - type: basic
        from:
          key_code: caps_lock
        conditions:
          - *cut-active
          - *is-finder
        to:
          - *end-cut
          - *remove-cut-notice
      - type: basic
        from:
          key_code: escape
        conditions:
          - *cut-active
          - *is-finder
        to:
          - *end-cut
          - *remove-cut-notice
      # Abort when deciding to copy instead
      - type: basic
        from:
          key_code: c
          modifiers:
            mandatory:
              - command
        conditions:
          - *cut-active
          - *is-finder
        to:
          - key_code: c
            modifiers:
              - command
          - *end-cut
          - *remove-cut-notice
  #─────────────────────────────────────────────────────────────────────────────
  - description: "Open Locations"
    manipulators:
      # Hyper + ⌫ = Open Trash
      - type: basic
        from:
          key_code: delete_or_backspace
          modifiers:
            mandatory:
              - command
              - shift
              - option
              - control
        to:
          - shell_command: open -a "Finder" ~/.Trash
          - key_code: vk_none
            hold_down_milliseconds: 200
          - key_code: "2" # list view
            modifiers:
              - command
      # Hyper + F: Open $WD
      - type: basic
        from:
          key_code: f
          modifiers:
            mandatory:
              - control
              - command
              - shift
              - option
        to:
          - shell_command: open "$HOME/Library/Mobile Documents/com~apple~CloudDocs/File Hub/"
