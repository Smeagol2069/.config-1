title: ⇪ Hyper and ↹ Meh Key
homepage: https://github.com/chrisgrieser/dotfiles/karabiner
rules:
  #─────────────────────────────────────────────────────────────────────────────
  - description: "*️⃣ ⇪ Capslock  → Hyper/Esc"
    manipulators:
      - type: basic
        from:
          key_code: caps_lock
        to_if_alone:
          - key_code: escape
        to:
          - key_code: right_shift
            modifiers:
              - command
              - control
              - option
        conditions:
          - type: variable_unless
            name: LEADER_ACTIVE
            value: true
      #─────────────────────────────────────────────────────────────────────────
      # Avoid starting sysdiagnose with the built-in macOS shortcut cmd+shift+option+ctrl+,
      - from:
          key_code: comma
          modifiers:
            mandatory:
              - capslock
              - shift
              - option
              - control
        to:
          - key_code: vk_none
        type: basic
  - description: "*️⃣ Keep Esc to Force Quit"
    manipulators:
      - type: basic
        from:
          key_code: f18
          modifiers:
            mandatory:
              - command
              - option
        to:
          key_code: escape
          modifiers:
            - command
            - option
  #─────────────────────────────────────────────────────────────────────────────
  - description: "Open Last File in Neovide"
    manipulators:
      - type: basic
        from:
          key_code: e
          modifiers: {mandatory: [control, command, shift, option]}
        to:
          - shell_command: |
              export NEOVIDE_FRAME="buttonless"
              neovide
              while ! pgrep -q "neovide"; do sleep 0.1 ; done
              sleep 0.2
              echo "vim.cmd.normal { [['0]], bang = true }" > /tmp/nvim-automation
  - description: "*️⃣  \U0001F4C2 Open Locations (Globally Active)"
    manipulators:
      # Hyper + ⌫ = Open Trash
      - type: basic
        from:
          key_code: delete_or_backspace
          modifiers: {mandatory: [control, command, shift, option]}
        to:
          - shell_command: open "$HOME/.Trash"
          - key_code: vk_none
            hold_down_milliseconds: 200
          - key_code: "2" # list view
            modifiers: [command]
      # Hyper + F: Open $WD
      - type: basic
        from:
          key_code: f
          modifiers: {mandatory: [control, command, shift, option]}
        to:
          # with this method, it's not opened in a new window
          - shell_command: |
              target="$HOME/Library/Mobile Documents/com~apple~CloudDocs/File Hub/"
              osascript -e "
                set the_folder to (\"$target\") as POSIX file
                tell application \"Finder\"
                  activate
                  if front Finder window exists then
                    set target of front Finder window to the_folder
                  else
                    open the_folder
                  end if
                end tell"
