
# ./styles relative to this .vale.ini (symlink) position
# = $HOME/.config/vale/styles
StylesPath = ".config/vale/styles"
MinAlertLevel = suggestion
Packages = Google, write-good, proselint, Readability, Microsoft

# filetypes
[*.{md,txt}]
BasedOnStyles = Vale, Google, write-good, proselint, Readability

# already taken care of via spellcheckers
Vale.Spelling = NO
write-good.E-prime = NO
write-good.Passive = NO
Google.Passive = NO
Google.Contractions = NO
Google.Headings = NO
